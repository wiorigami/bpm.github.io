<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BPM Ê£ÄÊµãÂô®</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      color: #333;
      height: 100%;
    }
    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
    }
    .input-area, .display-area {
      position: relative;
      z-index: 1;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 10px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 200px;
    }
    .bpm-display {
      font-size: 36px;
      margin: 10px 0;
    }
    .diff-display {
      font-size: 14px;
      color: #888;
    }
    .top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      z-index: 1;
    }
    button {
      padding: 6px 10px;
      margin: 0 4px;
      cursor: pointer;
    }
    #history {
      position: fixed;
      top: 60px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      max-height: 80vh;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="toggleHistory()">üìÇ ÂéÜÂè≤</button>
    <button onclick="saveBPM()">‚ûï ‰øùÂ≠ò</button>
  </div>
  <div id="history"></div>
  <div id="app">
    <div id="overlay" onclick="handleTap(event)"></div>
    <div class="input-area">
      <input type="text" id="bpmName" placeholder="BPM ÂêçÁß∞" />
    </div>
    <div class="display-area">
      <div class="bpm-display" id="bpmValue">BPMÔºö--</div>
      <div class="diff-display" id="bpmDiff">--</div>
    </div>
  </div>
  <script>
    let timestamps = [];
    let lastBPM = null;
    let songLibrary = [];

    fetch('assets/bpm_phigros/bpm_phigros.txt')
      .then(res => res.text())
      .then(text => {
        try {
          songLibrary = JSON.parse(text);
        } catch (e) {
          console.error("Êõ≤Â∫ìÂä†ËΩΩÂ§±Ë¥•Ôºö", e);
        }
      });

    function handleTap(event) {
      if (event.target !== document.getElementById('overlay')) return;
      const now = Date.now();
      timestamps.push(now);
      if (timestamps.length > 6) timestamps.shift();
      if (timestamps.length >= 2) {
        const intervals = timestamps.slice(1).map((t, i) => t - timestamps[i]);
        const avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
        const bpm = 60000 / avgInterval;
        const diff = lastBPM ? Math.round((60000 / bpm - 60000 / lastBPM)) : '--';
        lastBPM = bpm;
        document.getElementById('bpmValue').textContent = `BPMÔºö${bpm.toFixed(2)}`;
        document.getElementById('bpmDiff').textContent = diff === '--' ? '--' : `${diff > 0 ? '+' : ''}${diff}ms`;
      }
    }

    document.addEventListener('keydown', handleTap);
    document.addEventListener('touchstart', handleTap);

    function saveBPM() {
      if (!lastBPM) return alert("ËØ∑ÂÖàÁÇπÂáªËäÇÂ•èÊ£ÄÊµã BPM");
      const name = document.getElementById('bpmName').value.trim();
      if (!name) return alert("ËØ∑ËæìÂÖ• BPM ÂêçÁß∞");
      const data = JSON.parse(localStorage.getItem('bpmHistory') || '[]');
      const newEntry = { name, bpm: lastBPM.toFixed(2) };
      data.push(newEntry);
      localStorage.setItem('bpmHistory', JSON.stringify(data));
      showRecommendations(lastBPM);
    }

    function toggleHistory() {
      const box = document.getElementById('history');
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
      if (box.style.display === 'block') {
        const data = JSON.parse(localStorage.getItem('bpmHistory') || '[]');
        box.innerHTML = '<strong>ÂéÜÂè≤ËÆ∞ÂΩïÔºö</strong><ul>' +
          data.map(d => `<li><strong>${d.name}</strong> - ${d.bpm}</li>`).join('') + '</ul>';
      }
    }

    function showRecommendations(currentBPM) {
      if (!songLibrary || songLibrary.length === 0) return;
      const currentMs = 60000 / currentBPM;
      const matches = songLibrary.filter(song => {
        const songMs = 60000 / song.bpm;
        return Math.abs(songMs - currentMs) <= 10;
      });
      if (matches.length === 0) return alert("Â∑≤‰øùÂ≠òÔºå‰ΩÜÊó†ÂåπÈÖçÊõ≤ÁõÆ");
      const top10 = matches.slice(0, 10);
      const message = "Êé®ËçêÂåπÈÖçÊõ≤ÁõÆÔºö\n" + top10.map(s => `${s.name} (${s.bpm})`).join("\n");
      alert(message);
    }
  </script>
</body>
</html>
